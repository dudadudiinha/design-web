<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<body>
    <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem provident earum dicta culpa, quod possimus saepe ducimus praesentium aliquid. Quis eius adipisci aliquam perferendis sit! Molestias velit cumque exercitationem fugit.</p>
    <input type="color" id="cor">
    <button onclick="mudarcor()">Button atribuido onclick</button>
    <!-- evento dentro da tag não é indicado, pq mistura JS com HTML -->
    <button id="bt2">Button com eventListener</button>
    
    <script>
        let produtos = ["lapis", "tesoura", "borracha"];
        produtos.forEach(function(item,i,lista){
            console.log(`Array com forEach: ${item}, ${i}, ${lista}`)
        })

        function mudarcor(){
            let cor = document.getElementById("cor").value;
            document.body.style.backgroundColor = cor;
        }
        bt2 = document.getElementById("bt2");
        bt2.addEventListener("click", function(){ // criou a funçaõ dentro do evento
            console.log("sss")
            let cor =  document.getElementById("cor").value; // vai pegar o valor selecionado no input do tipo color
            document.getElementById("texto").style.color = cor; // aqui o estilo é atribuido
        })

        function somar4(num1=0,num2=0){
            return num1+num2
        }
        console.log(somar4(7)) //o sete, nesse caso, serve pro primeiro parametro
        function somar5(num1, num2){
            if(!isNaN(num1) && !isNaN(num2)){ 
                // isNaN = se não é número. se não for um número = True. por causa da exclamação, vai ser False
                // ! = diferente
                return num1+num2;
            }else
                return "Passar um número";
        }
        console.log(somar5(5,"aaa"));
        console.log(somar5(5,7));
        function borda(cor, espessura){
            document.body.style.borderColor = cor;
            document.body.style.borderWidth = espessura+'rem';
            document.body.style.borderStyle = "solid";
        }
        borda('blue', 3);
    </script>
</body>
</html>
